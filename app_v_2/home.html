    <link rel="stylesheet" href="styleHOME.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>

    <!-- All code below creates the navigation bar -->
    <header>
        <div class="inner">
            <div class="logo">
                <div>
                    <h1>StatsSummoner.com</h1>
                </div>
            </div>
            <nav>
                <li><span><a href="home.html">Home</a></span></li>
                <li><span><a href="stat_tracker/LOL/indexLOL.html">League Of Legends</a></span></li>
                <li><span><a href="stat_tracker/TFT/indexTFT.html">Teamfight Tactics</a></span></li>
                <li id = "forumpagebutton" ><span><a href="forum/ForumHomepage.html" id="forumLink">Forum</a></span></li>
                <li><span><a href="info/info.html">Info</a></span></li>
                <li id ="loginButton"><span><a href="Login/login.html" class="button">Log-in</a></span></li>
                <li id ="signOutButton"><span><a href="#" class="button2">Sign Out</a></span></li>
            </nav>
        </div>
    </header>

    <!-- Images imported for the buttons to access the viewing stats pages -->
    <div class="center-images">
        <a href="stat_tracker/LOL/indexLOL.html">
            <img src="resources/lol..jpg" alt="Image 1" class="hoverable">
        </a>
        <a href="stat_tracker/TFT/indexTFT.html">
            <img src="resources/tft.jpeg" alt="Image 2" class="hoverable">
        </a>
    </div>

    <!-- This exact script tag appears in almost every html file and it is used to check if the user is logged in or not-->
    <!-- Therefore, I will comment it here but nowhere else. -->
    <script>
        // Accessing elements form session storage.
        let userCreds = JSON.parse(sessionStorage.getItem("user-creds"));
        let userInfo = JSON.parse(sessionStorage.getItem("user-info"));
        let signOutButton = document.getElementById("signOutButton");
        let loginButton = document.getElementById("loginButton");
        let forumLink = document.getElementById("forumLink");


        //If user is logged in, the login button will not display.
        if(userInfo){
            loginButton.style.display = "none";
        }

        //If user is logged out, the signout button will not display.
        if(!userInfo){
            signOutButton.style.display = "none";
            forumLink.href = "forum/Forumlogin.html"; 
        }

        //Signing out simply removes the users credentials from session storage.
        let signout = () =>{
            sessionStorage.removeItem("user-creds");
            sessionStorage.removeItem("user-info");
            window.location.href = "home.html";
        }

        signOutButton.addEventListener('click', signout);
        console.log("");
    </script>
</body>
</html>
