<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styleCONTACT.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <header>
        <div class="inner">
            <div class="logo">
                <div>
                    <h1>StatsSummoner.com</h1>
                </div>
            </div>
            <nav>
                <li><span><a href="home.html">Home</a></span></li>
                <li><span><a href="indexLOL.html">League Of Legends</a></span></li>
                <li><span><a href="indexTFT.html">Teamfight Tactics</a></span></li>
                <li><span><a href="forum/ForumHomepage.html">Forum</a></span></li>
                <li><span><a href="info.html">Info</a></span></li>
                <li id ="loginButton"><span><a href="login.html" class="button">Log-in</a></span></li>
                
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="wrapper">
          <div class="title"><span>Login</span></div>
          <form id = "loginForm">
            <div class="row">
              <i class="fas fa-user"></i>
              <input id = "playerName" type="text" placeholder="Summoner Name" required>
            </div>
            <div class="row">
              <i class="fas fa-user"></i>
              <input id = "email" type="email" placeholder="Email" required>
            </div>
            <div class="row">
              <i class="fas fa-lock"></i>
              <input id = "password" type="password" placeholder="Password" required>
            </div>
            <div class="pass"><a href="forgotPassword.html">Forgot password?</a></div>
            <div class="row button">
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="signup.html">Signup now</a></div>
          </form>
        </div>
      </div>

    <script>
        let userCreds = JSON.parse(sessionStorage.getItem("user-creds"));
        let userInfo = JSON.parse(sessionStorage.getItem("user-info"));
        let signOutButton = document.getElementById("signOutButton");
        let loginButton = document.getElementById("loginButton");

        if(userInfo){
            loginButton.style.display = "none";
        }

        if(!userInfo){
            signOutButton.style.display = "none";
        }

        let signout = () =>{
            sessionStorage.removeItem("user-creds");
            sessionStorage.removeItem("user-info");
            window.location.href = "home.html";
        }

        signOutButton.addEventListener('click', signout);
        console.log("");
    </script>
</body>
</html>
